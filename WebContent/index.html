	<body>
		<!-- Parameter를 전송하지 않을때, a태그를 사용한다. -->
		<a href ="http://localhost:8080/201905/Main"> Main</a>

		<form action="http://localhost:8080/201905/Main2" method="get">

		<form action="http://localhost:8080/201905/Main2" method="post">

			<input type="number" name="a" placeholder="a 변수 값"><br>
			<input type="number" name="b" placeholder="b 변수 값"><br>
			<input type="text" name="c" placeholder="c 변수 값"><br>
			<input type="submit" value="Post_전송">
		</form>
		
		<hr>

			<input type="submit" value="고객 전송">
		</form>
